<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="amit.css">
</head>

<body>
<div class="box">
    <form onsubmit="window.location.href='index.html'; return false;">
        <h2>Sign in</h2>
        <div class="inputBox">
            <input type="text" id="Username" required="required">
            <span>Username</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" id="password" required="required">
            <span>Password</span>
            <i></i>
        </div>
        <div class="links">
            <pre><a href="#">Forget Password</a>                        <a href="#">Signup</a></pre>
        </div>
        <input type="submit" value="Login">
    </form>
</div>

</body>
</html>
